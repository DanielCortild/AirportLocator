    <div id="map"></div>

    <script>
      initMap = () => {
        var brussels = {
          lat: 49.8153,

        };
        var map = new google.maps.Map(document.getElementById('map'), {
          center: brussels,
          zoom: 9
        });
        var markers = airports.map((airport, i) => {
          let airportLocation = {
            lat: parseFloat(airport.lat), 
            lng: parseFloat(airport.lon)
          };
          return new google.maps.Marker({position: airportLocation, map: map});
        });
      }
    </script>
